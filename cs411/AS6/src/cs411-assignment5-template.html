<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OBJ Viewer</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>
  <div>
    <button id="turnLeftBtn" type="button">Turn left</button>
    <button id="turnRightBtn" type="button">Turn right</button>
    <button id="turnUpBtn" type="button">Turn up</button>
    <button id="turnDownBtn" type="button">Turn down</button>
  </div>
  <div>
    <button id="zoomInBtn" type="button">Zoom in</button>
    <button id="zoomOutBtn" type="button">Zoom out</button>
    <button id="invertNormalsBtn" type="button">Invert normals</button>
  </div>
    <table>
        <tr>
            <td>Ambient</td>
            <td>Diffuse</td>
            <td>Specular</td>
            <td>Shininess</td>
        </tr><tr>
            <td><input type="range" min="0" max="100" value="100" name="amb-slide"id="amb-slide" /></td>
            <td> <input type="range" min="0" max="100" value="100" name="diff-slide" id="diff-slide" /></td>
            <td><input type="range" min="0" max="100" value="100" name="spec-slide" id="spec-slide" /></td>
            <td><input type="range" min="0" max="100" value="4" name="shin-slide" id="shin-slide" /></td>v
        </tr>
    </table>
    <ul>
        <li>Light-X:<input type=range min=0 max=100 value=50 id=l-x /></li>
        <li>Light-Y:<input type=range min=0 max=100 value=50 id=l-y /></li>
        <li>Light-Z:<input type=range min=0 max=100 value=50 id=l-z /></li>
        <li>K<sub>C<sub><input type=range min=0 max=100 vale=50 id=la-kc /></li>
        <li>K<sub>L<sub><input type=range min=0 max=100 vale=50 id=la-kl /></li>
        <li>K<sub>Q<sub><input type=range min=0 max=100 vale=50 id=la-kq /></li>
    </ul>


    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="lib/cs411-common.js"></script>
    <script src="lib/obj-loader.js"></script>
    <script src="cs411-assignment5-template.js"></script>
  </body>
</html>
